<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Boxycraft</title>
  <style>
    body,
    html {
      height: 100%;
    }

    body {
      background: repeating-linear-gradient(135deg,
          black 0,
          black 2px,
          white 2px,
          white 20px);
      margin: 0;
    }

    .game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #bevy {
      background-color: white;
      width: 800px;
      height: 600px;
    }
  </style>
</head>

<body>
  <div class="game-container">
    <canvas id="bevy" oncontextmenu="return false;">
      Javascript and support for canvas is required
    </canvas>
  </div>
</body>

</html>
